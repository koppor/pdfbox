name: Build
on: [workflow_dispatch, push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 9, 10, 11, 12, 13, 14, 15 ]
        include:
          - java: 8
            profile: default
          - java: 9
            profile: jdk9
          - java: 10
            profile: jdk9
          - java: 11
            profile: jdk11
          - java: 12
            profile: jdk11
          - java: 13
            profile: jdk11
          - java: 14
            profile: jdk11
          - java: 15
            profile: jdk11
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - run: java -version
      - name: mvn install
        run: mvn --batch-mode --update-snapshots -P ${{ matrix.profile }} install
      - name: mvn verify
        run: mvn --batch-mode --update-snapshots -P ${{ matrix.profile }} verify
